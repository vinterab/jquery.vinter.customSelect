<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jquery.vinter.customSelect</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="../src/jquery.vinter.customSelect.js"></script>
	<script>
		$(document).ready(function () {
			$('.ui-select').customSelect({
				hideText: true,
				onChange: function(option) {
					console.log($(option).data('img'));
				}
			});
		});
	</script>

	<style type="text/css">

	.ui-select-wrap ul {
		display: none;
	}

	</style>
</head>
<body>
	<h1>vinter.jquery.customSelect</h1>
    <select class="ui-select ui-img-select">
		<option data-img="ico-flag-sv.png" value="/sv">Svenska</option>
		<option data-img="ico-flag-us.png" value="/us">USA</option>
		<option data-img="ico-flag-gb.png" selected="selected" value="/en">English</option>
		<option data-img="ico-flag-dk.png" value="/dk">Dansk</option>
    </select>
</body>
</html>
